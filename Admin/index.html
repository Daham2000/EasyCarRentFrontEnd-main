<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Rental - Admin panel</title>
    <link rel="icon" href="../assests/img/icons(Logo)/icons8-car-90withback.png">
    <link rel="stylesheet" href="../assests/frm/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assests/frm/css/customCSS/Style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>

<!-- Image and text -->
<nav class="navbar navbar-light" id="navbar">
    <a class="navbar-brand text-dark" href="#" id="headerId">
        <img src="../assests/img/icons(Logo)/icons8-car-90.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Easy Car Rantal
    </a>

    <div class="btn-group">
        <a class="btn btn-sm btn">
            <img src="../assests/img/icons(Logo)/icons8-bell-96.png" width="25" height="26">
        </a>
        <a class="btn btn-sm btn" type="button" href="" id="loginbtn">Login</a>
    </div>

</nav>

<main class="pt-4" id="mainid">
    <div id="mainbackgrounds">
        <div id="subdiv">
                <img src="../assests/img/icons(Logo)/icons8-car-90.png" width="75" height="70" class="mt-5">
                <p id="text1">Please enter your your name and password to Login</p>
            <form style="width: 60%">
                    <div class="form-group row">
                        <label for="inputUsername" class="col-sm-2 col-form-label" id="label1">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUsername">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label" id="label2">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                </form>
            <div class="form-group row">
                <a>
                    <input type="button" class="btn btn-warning" value="Login" id="loginnowbtn">
                </a>
            </div>
        </div>
    </div>
</main>


<script src="../assests/lib/jquery-3.5.1.min.js"></script>
<script src="../assests/frm/js/bootstrap.js"></script>
<script src="../assests/frm/js/bootstrap.min.js"></script>
<script src="../assests/frm/js/bootstrap.bundle.js"></script>
<script src="../assests/frm/js/customjs/Adminindex.js"></script>
</body>
</html>
